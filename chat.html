<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat con Firebase</title>
    <!--  Incluir Firebase desde un CDN -->
    <script defer src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
    <style>
        body {
          font-family: Arial;
        }
    </style>
</head>
<body>
    <h2>Chat </h2>
    
    <input type="email" id="email" placeholder="Correo">
    <input type="password" id="password" placeholder="Contrase帽a">
    <button onclick="login()">Iniciar sesi贸n</button>
    <button onclick="logout()">Cerrar sesi贸n</button>

    <div id="chat"></div>
    
    <input type="text" id="message" placeholder="Escribe un mensaje">
    <button onclick="sendMessage()">Enviar</button>

    <!--  Script del chat -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            //  Configuraci贸n de Firebase
const firebaseConfig = {
  apiKey: "AIzaSyBuWcUaYo9eah5mehCQ0h8bBnkE_251NKY",
  authDomain: "virtualblocks-b7a52.firebaseapp.com",
  databaseURL: "https://virtualblocks-b7a52-default-rtdb.firebaseio.com",
  projectId: "virtualblocks-b7a52",
  storageBucket: "virtualblocks-b7a52.firebasestorage.app",
  messagingSenderId: "490618182453",
  appId: "1:490618182453:web:93385819c7ff08537d8a7c"
};

            // Inicializar Firebase
            firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();
            const db = firebase.firestore();
            const rtdb = firebase.database();  // Conexi贸n a RTDB

            //  Autenticaci贸n con correo y contrase帽a
            window.login = function() {
                const email = document.getElementById("email").value;
                const password = document.getElementById("password").value;
                auth.signInWithEmailAndPassword(email, password)
                    .then(userCredential => {
                        alert("Inicio de sesi贸n exitoso");
                    })
                    .catch(error => {
                        alert("Error: " + error.message);
                    });
            };

            window.logout = function() {
                auth.signOut().then(() => {
                    alert("Sesi贸n cerrada");
                });
            };

            //  Obtener lista de palabras bloqueadas de RTDB
            let blockedWords = [];
            const forbiddenWordsRef = rtdb.ref('forbiddenWords/blockedWords');
            forbiddenWordsRef.once('value').then(snapshot => {
                if (snapshot.exists()) {
                    blockedWords = Object.keys(snapshot.val());  // Obtener las palabras bloqueadas
                }
            });

            //  Funci贸n para verificar si el mensaje contiene palabras bloqueadas o combinaciones
            function containsBlockedWords(text) {
                return blockedWords.some(word => {
                    // Usamos una expresi贸n regular para verificar combinaciones
                    const regex = new RegExp(`(?:[^a-zA-Z]|^)${word}(?:[^a-zA-Z]|$)`, 'gi');
                    return regex.test(text);
                });
            }

            //  Enviar mensaje al chat
            window.sendMessage = function() {
                const message = document.getElementById("message").value;
                const user = auth.currentUser;

                if (!user) {
                    alert("Inicia sesi贸n para enviar mensajes.");
                    return;
                }

                // Verificar si el mensaje contiene palabras bloqueadas
                if (containsBlockedWords(message)) {
                    alert("Tu mensaje contiene palabras inapropiadas. Por favor, modera tu lenguaje.");
                    return;  // Detener el env铆o si el mensaje es inapropiado
                }

                // Si el mensaje es v谩lido, enviarlo a Firestore
                db.collection("messages").add({
                    text: message,
                    user: user.email,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
            };

            //  Escuchar mensajes en tiempo real
            db.collection("messages").orderBy("timestamp").onSnapshot(snapshot => {
                const chat = document.getElementById("chat");
                chat.innerHTML = "";
                snapshot.forEach(doc => {
                    const data = doc.data();
                    chat.innerHTML += `<p><strong>${data.user}:</strong> ${data.text}</p>`;
                });
            });
        });
    </script>
</body>
</html>
