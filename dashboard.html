<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore.js"></script>
</head>
<body>
    <h1>Welcome to your Dashboard</h1>
    <div id="profile">
        <input type="text" id="username" placeholder="Enter your name">
        <button onclick="saveProfile()">Save</button>
        <button onclick="logout()">Logout</button>
    </div>
    
    <script>
        // ðŸ”¥ Configurar Firebase correctamente
        const firebaseConfig = {
            apiKey: "AIzaSyBuWcUaYo9...",
            authDomain: "virtualblocks-b7a52.firebaseapp.com",
            projectId: "virtualblocks-b7a52",
            storageBucket: "virtualblocks-b7a52.appspot.com",
            messagingSenderId: "490618182453",
            appId: "1:490618182453:web:93385819c7ff08537d8a7c"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // ðŸ”¹ Verificar si el usuario estÃ¡ logueado
        auth.onAuthStateChanged(user => {
            if (user) {
                loadProfile(user.uid);
            } else {
                window.location.href = "login.html"; // ðŸ”¥ Redirigir si no estÃ¡ logueado
            }
        });

        function loadProfile(uid) {
            db.collection("users").doc(uid).get().then(doc => {
                if (doc.exists) {
                    document.getElementById("username").value = doc.data().name || "";
                }
            }).catch(error => console.error("Error loading profile:", error));
        }

        function saveProfile() {
            const user = auth.currentUser;
            if (user) {
                const username = document.getElementById("username").value;
                db.collection("users").doc(user.uid).set({ name: username }, { merge: true })
                .then(() => alert("Profile updated!"))
                .catch(error => console.error("Error saving profile:", error));
            }
        }

        function logout() {
            auth.signOut().then(() => window.location.href = "login.html");
        }
    </script>
</body>
</html>
