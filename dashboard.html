<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - BLOCKSONLINE!</title>
    <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore.js"></script>
    <style>
        body {
            font-family: Verdana, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #7cbbff, #bcc8d5);
            color: black;
            padding: 10px;
        }
        #profile-box {
            background-color: white;
            border: 3px solid black;
            padding: 20px;
            width: 300px;
            margin: auto;
            margin-top: 50px;
            border-radius: 10px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid black;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            font-size: 16px;
            padding: 10px;
            width: 100%;
            border: 3px solid black;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: red;
        }
        .message {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Welcome to your Dashboard</h1>
    <div id="profile-box">
        <h3>Edit Your Profile</h3>
        <input type="text" id="username" placeholder="Username">
        <button onclick="saveProfile()">Save Profile</button>
        <p class="message" id="message"></p>
    </div>
    <button onclick="logout()">Logout</button>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBuWcUaYo9eah5mehCQ0h8bBnkE_251NKY",
            authDomain: "virtualblocks-b7a52.firebaseapp.com",
            projectId: "virtualblocks-b7a52",
            storageBucket: "virtualblocks-b7a52.appspot.com",
            messagingSenderId: "490618182453",
            appId: "1:490618182453:web:93385819c7ff08537d8a7c"
        };
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        auth.onAuthStateChanged(user => {
            if (user) {
                loadProfile(user.uid);
            } else {
                window.location.href = "login.html";
            }
        });
        
        function loadProfile(uid) {
            db.collection("users").doc(uid).get().then(doc => {
                if (doc.exists) {
                    document.getElementById("username").value = doc.data().username;
                }
            });
        }
        
        function saveProfile() {
            const user = auth.currentUser;
            if (user) {
                const username = document.getElementById("username").value;
                db.collection("users").doc(user.uid).set({ username }, { merge: true })
                .then(() => {
                    document.getElementById("message").innerText = "Profile updated!";
                })
                .catch(error => {
                    document.getElementById("message").innerText = "Error: " + error.message;
                });
            }
        }
        
        function logout() {
            auth.signOut().then(() => {
                window.location.href = "index.html";
            });
        }
    </script>
</body>
</html>
