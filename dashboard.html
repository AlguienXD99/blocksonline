<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #profile {
            margin-top: 20px;
        }
    </style>
    <script type="module">
        // 游댠 Importamos Firebase correctamente como m칩dulo
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js";
        import { getDatabase, ref, get, set, onValue, update } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-database.js";

        // 游댠 Configuraci칩n de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBuWcUaYo9eah5mehCQ0h8bBnkE_251NKY",
            authDomain: "virtualblocks-b7a52.firebaseapp.com",
            databaseURL: "https://virtualblocks-b7a52-default-rtdb.firebaseio.com/", // 游댳 A침adir la URL de Realtime Database
            projectId: "virtualblocks-b7a52",
            storageBucket: "virtualblocks-b7a52.appspot.com",
            messagingSenderId: "490618182453",
            appId: "1:490618182453:web:93385819c7ff08537d8a7c"
        };

        // 游댠 Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        // 游댳 Verificar si el usuario est치 logueado
        onAuthStateChanged(auth, (user) => {
            if (user) {
                loadUserData(user.uid);
            } else {
                window.location.href = "login.html"; // 游댠 Redirigir si no est치 logueado
            }
        });

        // 游댳 Cargar datos del usuario desde Realtime Database
        function loadUserData(uid) {
            const userRef = ref(db, "users/" + uid);

            // Escuchar cambios en tiempo real
            onValue(userRef, (snapshot) => {
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    document.getElementById("nickname").value = data.nickname || "";
                    document.getElementById("inventory").textContent = JSON.stringify(data.inventory || []);
                    document.getElementById("avatarConfig").textContent = JSON.stringify(data.avatarConfig || {});
                    document.getElementById("blocksgold").textContent = data.blocksgold || 0;
                } else {
                    console.log("No data available for this user.");
                }
            });
        }

async function saveProfile() {
    const user = auth.currentUser;
    if (user) {
        const nickname = document.getElementById("nickname").value;
        
        // Referencia a las palabras bloqueadas en la base de datos
        const forbiddenWordsRef = ref(db, "forbiddenWords/blockedWords");
        
        // Obtener las palabras bloqueadas
        const snapshot = await get(forbiddenWordsRef);
        if (snapshot.exists()) {
            const blockedWords = Object.keys(snapshot.val());  // Obtiene las claves (palabras bloqueadas)
            
            // Crear un array de fragmentos
            let fragments = [];
            blockedWords.forEach(word => {
                for (let i = 1; i <= word.length; i++) {
                    // Dividir la palabra en fragmentos de tama침os m치s peque침os
                    for (let j = 0; j < word.length - i + 1; j++) {
                        fragments.push(word.slice(j, j + i)); // Fragmentos de tama침o variable
                    }
                }
            });
            
            // Verificar si alguna combinaci칩n de fragmentos est치 presente en el nickname
            let isValid = true;
            fragments.forEach(fragment => {
                const regex = new RegExp(`\\b${fragment}\\b`, 'gi'); // Regex para buscar fragmentos
                if (regex.test(nickname)) {
                    isValid = false;
                    alert("Oops! Your vocabulary isn't professional, please don't use that bad word, thanks.");
                }
            });
            
            // Si el nickname es v치lido, proceder a guardar
            if (isValid) {
                const userRef = ref(db, "users/" + user.uid);
                await update(userRef, { nickname });
                alert("Perfil actualizado!");
            }
        } else {
            console.log("No se pudieron obtener las palabras bloqueadas.");
        }
    }
}

        // 游댳 Cerrar sesi칩n
        async function logout() {
            await signOut(auth);
            window.location.href = "login.html";
        }

        // 游댳 Asignar eventos a los botones
        window.saveProfile = saveProfile;
        window.logout = logout;
    </script>
</head>
<body>
    <h1>Welcome to your Dashboard</h1>
    <div id="profile">
        <p><b>BLOCKSGOLD: <img src="blocksgold-icon.png" alt="Blocksgold Icon" style="width: 16px; height: 16px; vertical-align: middle;"></b></p>
        <p id="blocksgold">Loading...</p>
        <label>Nickname:</label>
        <input type="text" id="nickname" placeholder="Enter your nickname">
        <button onclick="saveProfile()">Save</button>
        <button onclick="logout()">Logout</button>
    </div>
    <div>
        <h3>Inventory</h3>
        <p id="inventory">Loading...</p>
    </div>
    <div>
        <h3>Avatar Configuration</h3>
        <p id="avatarConfig">Loading...</p>
    </div>
</body>
</html>
