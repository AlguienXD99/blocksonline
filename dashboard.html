<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body{
            font-family: Arial;
        }
    </style>
    <script type="module">
        // 游댠 Importamos Firebase correctamente como m칩dulo
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore.js";

        // 游댠 Configuraci칩n de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBuWcUaYo9eah5mehCQ0h8bBnkE_251NKY",
            authDomain: "virtualblocks-b7a52.firebaseapp.com",
            projectId: "virtualblocks-b7a52",
            storageBucket: "virtualblocks-b7a52.appspot.com",
            messagingSenderId: "490618182453",
            appId: "1:490618182453:web:93385819c7ff08537d8a7c"
        };

        // 游댠 Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // 游댳 Verificar si el usuario est치 logueado
        onAuthStateChanged(auth, (user) => {
            if (user) {
                loadProfile(user.uid);
            } else {
                window.location.href = "login.html"; // 游댠 Redirigir si no est치 logueado
            }
        });

        // 游댳 Cargar perfil del usuario
        async function loadProfile(uid) {
            const userRef = doc(db, "users", uid);
            const userSnap = await getDoc(userRef);
            if (userSnap.exists()) {
                document.getElementById("username").value = userSnap.data().name || "";
            }
        }

        // 游댳 Guardar cambios en el perfil
        async function saveProfile() {
            const user = auth.currentUser;
            if (user) {
                const username = document.getElementById("username").value;
                const userRef = doc(db, "users", user.uid);
                await setDoc(userRef, { name: username }, { merge: true });
                alert("Perfil actualizado!");
            }
        }

        // 游댳 Cerrar sesi칩n
        async function logout() {
            await signOut(auth);
            window.location.href = "login.html";
        }

        // 游댳 Asignar eventos a los botones
        window.saveProfile = saveProfile;
        window.logout = logout;
    </script>
</head>
<body>
    <h1>Welcome to your Dashboard</h1>
    <div id="profile">
        <input type="text" id="username" placeholder="Enter your name">
        <button onclick="saveProfile()">Save</button>
        <button onclick="logout()">Logout</button>
    </div>
</body>
</html>
