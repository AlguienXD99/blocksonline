<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #profile {
            margin-top: 20px;
        }
    </style>
    <script type="module">
        // 游댠 Importamos Firebase correctamente como m칩dulo
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js";
        import { getDatabase, ref, get, set, onValue } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-database.js";

        // 游댠 Configuraci칩n de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBuWcUaYo9eah5mehCQ0h8bBnkE_251NKY",
            authDomain: "virtualblocks-b7a52.firebaseapp.com",
            databaseURL: "https://virtualblocks-b7a52-default-rtdb.firebaseio.com/", // 游댳 A침adir la URL de Realtime Database
            projectId: "virtualblocks-b7a52",
            storageBucket: "virtualblocks-b7a52.appspot.com",
            messagingSenderId: "490618182453",
            appId: "1:490618182453:web:93385819c7ff08537d8a7c"
        };

        // 游댠 Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        // 游댳 Verificar si el usuario est치 logueado
        onAuthStateChanged(auth, (user) => {
            if (user) {
                loadUserData(user.uid);
            } else {
                window.location.href = "login.html"; // 游댠 Redirigir si no est치 logueado
            }
        });

        // 游댳 Cargar datos del usuario desde Realtime Database
        function loadUserData(uid) {
            const userRef = ref(db, "users/" + uid);

            // Escuchar cambios en tiempo real
            onValue(userRef, (snapshot) => {
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    document.getElementById("nickname").value = data.nickname || "";
                    document.getElementById("inventory").textContent = JSON.stringify(data.inventory || []);
                    document.getElementById("avatarConfig").textContent = JSON.stringify(data.avatarConfig || {});
                } else {
                    console.log("No data available for this user.");
                }
            });
        }

        // 游댳 Guardar cambios en el perfil del usuario
        async function saveProfile() {
            const user = auth.currentUser;
            if (user) {
                const nickname = document.getElementById("nickname").value;
                const userRef = ref(db, "users/" + user.uid);
                await set(userRef, { nickname }, { merge: true }); // 游댠 Guardar nickname en la DB
                alert("Perfil actualizado!");
            }
        }

        // 游댳 Cerrar sesi칩n
        async function logout() {
            await signOut(auth);
            window.location.href = "login.html";
        }

        // 游댳 Asignar eventos a los botones
        window.saveProfile = saveProfile;
        window.logout = logout;
    </script>
</head>
<body>
    <h1>Welcome to your Dashboard</h1>
    <div id="profile">
        <label>Nickname:</label>
        <input type="text" id="nickname" placeholder="Enter your nickname">
        <button onclick="saveProfile()">Save</button>
        <button onclick="logout()">Logout</button>
    </div>
    <div>
        <h3>Inventory</h3>
        <p id="inventory">Loading...</p>
    </div>
    <div>
        <h3>Avatar Configuration</h3>
        <p id="avatarConfig">Loading...</p>
    </div>
</body>
</html>
