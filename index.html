<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - BLOCKSONLINE!</title>
    <style>
        body {
            font-family: Verdana, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #7cbbff, #bcc8d5);
            color: black;
            padding: 10px;
        }
        #register-box {
            background-color: white;
            border: 3px solid black;
            padding: 20px;
            width: 300px;
            margin: auto;
            margin-top: 50px;
            border-radius: 10px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid black;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            font-size: 16px;
            padding: 10px;
            width: 100%;
            border: 3px solid black;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: red;
        }
        .message {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Register to BLOCKSONLINE!</h1>

    <div id="register-box">
        <h3>Create an Account</h3>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button onclick="register()">Register</button>
        <p class="message" id="message"></p>
    </div>

    <p>Already have an account? <a href="login.html">Login here</a></p>

<script type="module">
    // üî• Importar Firebase correctamente
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore.js";

    // üî• Configuraci√≥n de Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyBuWcUaYo9eah5mehCQ0h8bBnkE_251NKY",
        authDomain: "virtualblocks-b7a52.firebaseapp.com",
        projectId: "virtualblocks-b7a52",
        storageBucket: "virtualblocks-b7a52.appspot.com",
        messagingSenderId: "490618182453",
        appId: "1:490618182453:web:93385819c7ff08537d8a7c"
    };

    // üî• Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // üìå Funci√≥n para registrar usuario
    window.register = async function () {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const messageBox = document.getElementById('message');

        try {
            // üîπ Crear usuario en Firebase Authentication
            const userCredential = await createUserWithEmailAndPassword(auth, email, password);
            const user = userCredential.user;

            // üîπ Definir estructura del usuario en la base de datos
            const userData = {
                email: email,
                online: true,  // Estado de conexi√≥n
                avatarConfig: {  // Configuraci√≥n inicial del avatar
                    skinColor: "default",
                    hairStyle: "short",
                    outfit: "basic_tshirt"
                },
                inventory: {}  // Inventario vac√≠o al inicio
            };

            // üîπ Guardar datos en Firestore bajo la colecci√≥n "users"
            await setDoc(doc(db, "users", user.uid), userData);

            // üî• Redirigir al dashboard
            messageBox.style.color = "green";
            messageBox.innerText = "‚úÖ Account created! Redirecting...";
            setTimeout(() => {
                window.location.href = "dashboardaccess.html";
            }, 2000);

        } catch (error) {
            messageBox.style.color = "red";
            messageBox.innerText = "‚ùå " + error.message;
        }
    };
</script>

</body>
</html>
