<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargar Imágenes desde Firebase</title>
    <style>
        body {
            font-family: Arial;
        }
        #equippedImagesContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .playerContainer {
            margin: 20px;
            text-align: center;
        }
        .playerContainer h3 {
            margin: 10px 0;
        }
        img {
            max-width: 100px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Ítems Equipados</h1>
    <div id="equippedImagesContainer"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

        // Tu configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBuWcUaYo9eah5mehCQ0h8bBnkE_251NKY",
            authDomain: "virtualblocks-b7a52.firebaseapp.com",
            databaseURL: "https://virtualblocks-b7a52-default-rtdb.firebaseio.com",
            projectId: "virtualblocks-b7a52",
            storageBucket: "virtualblocks-b7a52.firebasestorage.app",
            messagingSenderId: "490618182453",
            appId: "1:490618182453:web:93385819c7ff08537d8a7c"
        };

        // Inicialización de Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        // Contenedor donde se mostrarán los ítems equipados
        const equippedContainer = document.getElementById("equippedImagesContainer");

        onAuthStateChanged(auth, (user) => {
            if (!user) {
                equippedContainer.innerText = "No has iniciado sesión.";
                return;
            }

            const uid = user.uid;
            const usersRef = ref(db, 'users');
            
            // Obtenemos todos los usuarios
            get(usersRef)
                .then((snapshot) => {
                    if (!snapshot.exists()) {
                        equippedContainer.innerText = "No hay usuarios conectados.";
                        return;
                    }

                    const usersData = snapshot.val();

                    // Filtramos y mostramos los ítems solo para los usuarios que están conectados al juego
                    Object.keys(usersData).forEach((userKey) => {
                        const user = usersData[userKey];
                        if (user.isConnectedToGame1) {
                            const nickname = user.nickname;  // Aquí cambiamos 'nicknames' por 'nickname'
                            const equippedItems = user.equippedItems;

                            // Creamos un contenedor para los ítems de cada jugador
                            const playerContainer = document.createElement("div");
                            playerContainer.classList.add("playerContainer");

                            const playerName = document.createElement("h3");
                            playerName.innerText = nickname;
                            playerContainer.appendChild(playerName);

                            // Iteramos sobre los ítems equipados de cada jugador
                            for (let itemKey in equippedItems) {
                                const item = equippedItems[itemKey];
                                if (item?.imageUrl && item.imageUrl.startsWith('http')) {
                                    const img = document.createElement("img");
                                    img.src = item.imageUrl;
                                    img.alt = `${itemKey} image`;
                                    playerContainer.appendChild(img);
                                } else {
                                    console.error(`URL de imagen no válida para ${itemKey}: ${item?.imageUrl}`);
                                }

                                // Mostramos también la posición del ítem
                                if (item?.position) {
                                    const positionText = document.createElement("p");
                                    positionText.innerText = `Posición: ${item.position}`;
                                    playerContainer.appendChild(positionText);
                                }
                            }

                            // Añadimos los ítems del jugador al contenedor principal
                            equippedContainer.appendChild(playerContainer);
                        }
                    });
                })
                .catch((error) => {
                    console.error("Error al obtener los usuarios:", error);
                });
        });
    </script>
</body>
</html>
