<body>
    <div class="container">
        <h1>Añadir Amigos</h1>

        <button onclick="sendFriendRequest()">Enviar Solicitud</button>

        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        // Función para enviar una solicitud de amistad
        function sendFriendRequest() {
            const user = auth.currentUser;
            const friendEmail = document.getElementById('friendEmail').value.trim();

            if (!friendEmail) {
                document.getElementById('error').innerText = 'Por favor, ingrese un correo.';
                return;
            }

            // Aquí debes buscar el UID de tu amigo basado en su correo electrónico
            const friendUid = getUidFromEmail(friendEmail);

            if (!friendUid) {
                document.getElementById('error').innerText = 'No se encontró ese correo.';
                return;
            }

            // Guardar la solicitud de amistad en la base de datos
            const requestRef = database.ref('friendRequests/' + friendUid);
            requestRef.push({
                from: user.uid,
                status: 'pending'  // Estado de la solicitud
            }).then(() => {
                alert('Solicitud de amistad enviada.');
            }).catch((error) => {
                document.getElementById('error').innerText = 'Error al enviar la solicitud: ' + error.message;
            });
        }

        // Función para obtener el UID de un correo (puedes implementar una búsqueda en tu base de datos)

        }

        // Autenticación forzada
        auth.onAuthStateChanged(user => {
            if (!user) {
                window.location.href = "login.html";  // Redirigir si no está logueado

        });
