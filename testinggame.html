<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battlegrounds - BLOCKSONLINE</title>
    <style>
        body { margin: 0; overflow: hidden; background: white; }
        canvas { display: block; }
        #leaderboard {
            position: absolute;
            top: 10px;
            left: 500px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
        }
        #gui {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
        }
        #gui {
            top: 500px;
            cursor: pointer;
        }
    canvas:hover {
        cursor: url('cursor.png'), auto;
     }
    </style>
</head>
<body>
<div id="gameContainer">
    <canvas id="gameCanvas"></canvas>
</div>

<style>
   #gameContainer {
    background: linear-gradient(to bottom, skyblue 50%, gray 50%); /* Degradado de celeste a gris */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* Toda la pantalla */
    width: 100vw; /* Todo el ancho */

    /* Corrección de background-image */
    background-image: url('fondo.png'); 
    background-repeat: no-repeat;
    background-size: cover; /* Ajusta la imagen para cubrir todo el contenedor */
    background-position: center; /* Centra la imagen */
}

</style>

<div id="leaderboard">Leaderboard</div>
<div id="gui">[E] Equipar/Desequipar Espada | [Espacio] Atacar</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>

<script>
// Configuración Firebase
const firebaseConfig = {
  apiKey: "AIzaSyBuWcUaYo9eah5mehCQ0h8bBnkE_251NKY",
  authDomain: "virtualblocks-b7a52.firebaseapp.com",
  databaseURL: "https://virtualblocks-b7a52-default-rtdb.firebaseio.com",
  projectId: "virtualblocks-b7a52",
  storageBucket: "virtualblocks-b7a52.firebasestorage.app",
  messagingSenderId: "490618182453",
  appId: "1:490618182453:web:93385819c7ff08537d8a7c"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const auth = firebase.auth();

const canvas = document.getElementById("gameCanvas");
    
// Cargar la imagen de fondo
const backgroundImg = new Image();
backgroundImg.src = "fondo.png"; // Asegúrate de tener la imagen en la carpeta correcta
backgroundImg.onload = () => {
    gameLoop(); // Iniciar el juego solo cuando la imagen de fondo haya cargado
};
let firebaseError = ""; // Variable para almacenar el error

auth.onAuthStateChanged(user => {
    if (user) {
        player.id = user.uid;
        player.name = user.email.split("@")[0] || "Anónimo";
        db.ref(`players/${player.id}`).set(player).catch(error => {
            firebaseError = error.message; // Captura errores de autenticación
        });

        db.ref("players").on("value", snapshot => {
            players = snapshot.val() || {};
            updateLeaderboard();
        }, error => {
            firebaseError = error.message; // Captura errores de lectura de la base de datos
        });

        window.addEventListener("mousemove", e => {
            targetX = e.clientX;
            targetY = e.clientY;
        });

        window.addEventListener("beforeunload", () => {
            db.ref(`players/${player.id}`).remove().catch(error => {
                firebaseError = error.message; // Captura errores al eliminar datos
            });
        });

        document.addEventListener("keydown", (e) => {
            if (e.key === "e") toggleSword();
            if (e.key === " ") attack();
        });

        gameLoop();
    } else {
        firebaseError = "No se ha iniciado sesión.";
    }
});

function gameLoop() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Calcular la dirección hacia el destino
    let dx = targetX - player.x;
    let dy = targetY - player.y;
    let distance = Math.hypot(dx, dy);

    // Mover solo si la distancia es mayor que la velocidad
    if (distance > speed) {
        player.x += (dx / distance) * speed;
        player.y += (dy / distance) * speed;
    } else {
        player.x = targetX;
        player.y = targetY;
    }

    // Obtener los jugadores desde Firebase RTDB
    const playersRef = firebase.database().ref('users');
    playersRef.once('value', snapshot => {
        const playersData = snapshot.val();

        for (const userID in playersData) {
            const p = playersData[userID];

            // Dibujar jugador
            ctx.drawImage(playerImg, p.x - 25, p.y - 25, 50, 50);

            // Dibujar nombre y vida
            ctx.fillStyle = "black";
            ctx.font = "14px Arial";
            ctx.fillText(p.nickname, p.x - 20, p.y - 30);
            ctx.fillText(`HP: ${p.health}`, p.x - 20, p.y + 40);

            // Verificar si el jugador tiene objetos equipados directamente desde su UID
            if (p.equippedItems) {
                // Acceder directamente a los elementos equipados
                for (const itemName in p.equippedItems) {
                    const item = p.equippedItems[itemName];
                    
                    try {
                        if (item.imageUrl && item.position) {
                            // Crear la imagen del ítem y obtener la URL
                            const itemImg = new Image();
                            
                            // Agregar manejo de error de imagen
                            itemImg.onerror = () => {
                                console.error("Error al cargar la imagen del ítem: ", item.imageUrl);
                            };

                            itemImg.src = item.imageUrl; // Cargar la imagen del ítem

                            // Asegúrate de que la posición es correcta para cada tipo de ítem
                            let itemX = p.x, itemY = p.y;

                            // Dependiendo de la posición del ítem, ajusta la coordenada
                            switch (item.position) {
                                case "torso":
                                    itemX -= 25; // Ajusta según la posición en el torso
                                    itemY -= 20;
                                    break;
                                case "head":
                                    itemX -= 25; // Ajusta según la posición en la cabeza
                                    itemY -= 40;
                                    break;
                                // Agregar más casos si hay otras posiciones
                                case "legs":
                                    itemX -= 15; // Ajusta según la posición en las piernas
                                    itemY += 30;
                                    break;
                                case "feet":
                                    itemX -= 10; // Ajusta según la posición en los pies
                                    itemY += 50;
                                    break;
                                default:
                                    console.warn("Posición de ítem no reconocida: ", item.position);
                                    break;
                            }

                            // Dibujar el ítem en la posición correspondiente
                            itemImg.onload = () => {
                                console.log("Imagen cargada correctamente:", item.imageUrl);
                                ctx.drawImage(itemImg, itemX, itemY, 40, 40); // Ajusta el tamaño del ítem si es necesario
                            };
                        } else {
                            console.warn("El ítem no tiene imagenUrl o posición definida: ", item);
                        }
                    } catch (error) {
                        console.error("Error al procesar el ítem:", itemName, error);
                    }
                }
            }

            // Si el jugador tiene una espada equipada (opcional, si lo necesitas)
            if (p.hasSword) {
                ctx.drawImage(swordImg, p.x + 15, p.y, 40, 40);
            }
        }

        requestAnimationFrame(gameLoop);
    });
}


const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// Cargar imágenes
const playerImg = new Image();
playerImg.src = "player.png"; // Imagen del jugador
const swordImg = new Image();
swordImg.src = "https://tr.rbxcdn.com/463a028944c35811cdcd881b3a3a444b/420/420/Decal/Png"; // Imagen de la espada

// Jugador local
let player = { 
    id: null, 
    x: Math.random() * canvas.width, 
    y: Math.random() * canvas.height, 
    size: 50, 
    name: "", 
    health: 100, 
    hasSword: false 
};

let players = {};
let targetX = player.x, targetY = player.y;

auth.onAuthStateChanged(user => {
    if (user) {
        player.id = user.uid;
        
        // Obtenemos el nickname desde Firebase
        db.ref(`users/${user.uid}/nickname`).once("value", snapshot => {
            const nickname = snapshot.val() || "Anónimo"; // Si no hay nickname, usamos "Anónimo"
            player.name = nickname;

            // Guardamos el jugador en la base de datos
            db.ref(`players/${player.id}`).set(player).catch(error => {
                firebaseError = error.message; // Captura errores de autenticación
            });
        });

        db.ref("players").on("value", snapshot => {
            players = snapshot.val() || {};
            updateLeaderboard();
        }, error => {
            firebaseError = error.message; // Captura errores de lectura de la base de datos
        });

        window.addEventListener("mousemove", e => {
            targetX = e.clientX;
            targetY = e.clientY;
        });

        window.addEventListener("beforeunload", () => {
            db.ref(`players/${player.id}`).remove().catch(error => {
                firebaseError = error.message; // Captura errores al eliminar datos
            });
        });

        document.addEventListener("keydown", (e) => {
            if (e.key === "e") toggleSword();
            if (e.key === " ") attack();
        });

        gameLoop();
    } else {
        firebaseError = "No se ha iniciado sesión.";
    }
});

function toggleSword() {
    player.hasSword = !player.hasSword;
    db.ref(`players/${player.id}/hasSword`).set(player.hasSword);
}

function attack() {
    if (!player.hasSword) return;
    
    for (const id in players) {
        if (id !== player.id) {
            const enemy = players[id];
            const distance = Math.hypot(player.x - enemy.x, player.y - enemy.y);
            if (distance < 60) { // Rango de ataque
                let newHealth = Math.max(0, enemy.health - 20);
                db.ref(`players/${id}/health`).set(newHealth);

                if (newHealth === 0) {
                    // Respawn del jugador muerto
                    db.ref(`players/${id}`).set({ 
                        id: id, 
                        x: Math.random() * canvas.width, 
                        y: Math.random() * canvas.height, 
                        size: 50, 
                        name: enemy.name, 
                        health: 100, 
                        hasSword: false 
                    });
                }
            }
        }
    }
}

function updateLeaderboard() {
    const leaderboard = document.getElementById("leaderboard");
    leaderboard.innerHTML = "<b>Leaderboard</b><br>";
    for (const id in players) {
        const p = players[id];
        leaderboard.innerHTML += `${p.name}: ${p.health} HP<br>`;
    }
}

const speed = 5; // Velocidad constante de movimiento

function gameLoop() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Calcular la dirección hacia el destino
    let dx = targetX - player.x;
    let dy = targetY - player.y;
    let distance = Math.hypot(dx, dy);

    // Mover solo si la distancia es mayor que la velocidad
    if (distance > speed) {
        player.x += (dx / distance) * speed;
        player.y += (dy / distance) * speed;
    } else {
        player.x = targetX;
        player.y = targetY;
    }

    for (const id in players) {
        const p = players[id];

        // Dibujar jugador
        ctx.drawImage(playerImg, p.x - 25, p.y - 25, 50, 50);

        // Dibujar nombre y vida
        ctx.fillStyle = "black";
        ctx.font = "14px Arial";
        ctx.fillText(p.name, p.x - 20, p.y - 30);
        ctx.fillText(`HP: ${p.health}`, p.x - 20, p.y + 40);

        // Verificar y dibujar los objetos equipados para cada jugador
        if (p.avatarConfig && p.avatarConfig.equippedItems) {
            p.avatarConfig.equippedItems.forEach(item => {
                if (item.imageUrl && item.position) {
                    // Obtener la URL de la imagen del ítem y la posición
                    const itemImg = new Image();
                    itemImg.src = item.imageUrl; // Cargar la imagen del ítem

                    // Asegúrate de que la posición es correcta para cada tipo de ítem
                    let itemX = p.x, itemY = p.y;

                    // Dependiendo de la posición del ítem, ajusta la coordenada
                    switch (item.position) {
                        case "torso":
                            itemX -= 25; // Ajusta según la posición en el torso
                            itemY -= 20;
                            break;
                        case "head":
                            itemX -= 25; // Ajusta según la posición en la cabeza
                            itemY -= 40;
                            break;
                        // Puedes agregar más casos dependiendo de otras posiciones (por ejemplo, "legs", "feet", etc.)
                    }

                    // Dibujar el ítem en la posición correspondiente
                    itemImg.onload = () => {
                        ctx.drawImage(itemImg, itemX, itemY, 40, 40); // Ajusta el tamaño del ítem si es necesario
                    };
                }
            });
        }

        // Dibujar espada si la tiene equipada
        if (p.hasSword) {
            ctx.drawImage(swordImg, p.x + 15, p.y, 40, 40);
        }
    }

    requestAnimationFrame(gameLoop);
}

// Actualizar base de datos cada segundo
setInterval(() => {
    db.ref(`players/${player.id}`).set(player);
}, 1000);
</script>

    <div id="controls">
    <button id="equipButton">Equipar Espada</button>
    <button id="unequipButton">Desequipar Espada</button>
    <button id="attackButton">Atacar</button>
</div>

<style>
    #controls {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 10px;
    }
    
    button {
        background-color: black;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }
    
    button:hover {
        background-color: gray;
    }
</style>

<script>
    document.getElementById("equipButton").addEventListener("click", () => {
        player.hasSword = true;
        db.ref(`players/${player.id}/hasSword`).set(true);
    });

    document.getElementById("unequipButton").addEventListener("click", () => {
        player.hasSword = false;
        db.ref(`players/${player.id}/hasSword`).set(false);
    });

    document.getElementById("attackButton").addEventListener("click", attack);
</script>

</body>
</html>
