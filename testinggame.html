<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battlegrounds - BLOCKSONLINE</title>
    <style>
        body { margin: 0; overflow: hidden; background: white; }
        canvas { display: block; }
        #leaderboard {
            position: absolute;
            top: 10px;
            left: 500px;
            background: rgba(0, 0, 0, 0.7);

        }
        #gui {
            position: absolute;

            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
        }
        #gui {
            top: 500px;
            cursor: pointer;
        }
    canvas:hover {
        cursor: url('cursor.png'), auto;
     }
    </style>
</head>
<body>
<div id="gameContainer">
    <canvas id="gameCanvas"></canvas>
</div>

<style>
   #gameContainer {
    background: linear-gradient(to bottom, skyblue 50%, gray 50%); /* Degradado de celeste a gris */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* Toda la pantalla */
    width: 100vw; /* Todo el ancho */

    /* Correcci√≥n de background-image */
    background-image: url('fondo.png'); 
    background-repeat: no-repeat;
    background-size: cover; /* Ajusta la imagen para cubrir todo el contenedor */
    background-position: center; /* Centra la imagen */
}

</style>

<div id="leaderboard">Leaderboard</div>
<div id="gui">[E] Equipar/Desequipar Espada | [Espacio] Atacar</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>

<script>
// Configuraci√≥n Firebase
const firebaseConfig = {
  apiKey: "AIzaSyBuWcUaYo9eah5mehCQ0h8bBnkE_251NKY",
  authDomain: "virtualblocks-b7a52.firebaseapp.com",
  databaseURL: "https://virtualblocks-b7a52-default-rtdb.firebaseio.com",
  projectId: "virtualblocks-b7a52",
  storageBucket: "virtualblocks-b7a52.firebasestorage.app",
  messagingSenderId: "490618182453",
  appId: "1:490618182453:web:93385819c7ff08537d8a7c"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const auth = firebase.auth();
    
const speed = 5; // Aseg√∫rate de que 'speed' est√© declarado antes de cualquier uso
const canvas = document.getElementById("gameCanvas");
    
// Cargar la imagen de fondo
const backgroundImg = new Image();
backgroundImg.src = "fondo.png"; // Aseg√∫rate de tener la imagen en la carpeta correcta
backgroundImg.onload = () => {
    gameLoop(); // Iniciar el juego solo cuando la imagen de fondo haya cargado
};
    
async function loadPlayerData(uid) {
    if (cachedConfigs[uid]) return; // ya est√°

    const config = await loadUserConfig(uid);
    if (!config) return;

    cachedConfigs[uid] = config;
    cachedImages[uid] = await preloadEquippedImages(config.equippedItems || {});
}

async function loadUserConfig(uid) {
    const userRef = ref(db, `users/${uid}`);
    const snapshot = await get(userRef);
    return snapshot.exists() ? snapshot.val() : null;
}

async function saveEquippedItemsToPlayers(uid, equippedItems) {
    const extractedUrls = {};

    for (const itemKey of ["item1", "item2", "item3"]) {
        if (equippedItems[itemKey] && equippedItems[itemKey].imageUrl) {
            extractedUrls[itemKey] = {
                imageUrl: equippedItems[itemKey].imageUrl
            };
        }
    }

    try {
        const playerRef = ref(db, `players/${uid}/equippedItems`);
        await set(playerRef, extractedUrls);
        console.log("‚úÖ Equipos guardados correctamente:", extractedUrls);
    } catch (err) {
        console.error("‚ùå Error al guardar los items:", err);
    }
}

async function syncUserItemsToPlayer(uid) {
    const userData = await loadUserConfig(uid);
    if (!userData || !userData.equippedItems) return;

    await saveEquippedItemsToPlayers(uid, userData.equippedItems);

    // Guardar tambi√©n los items en la memoria local (opcional)
    if (players[uid]) {
        players[uid].equippedItems = userData.equippedItems;
    }
}

function onPlayerConnected(uid, username, x = 100, y = 100) {
    players[uid] = {
        x,
        y,
        name: username,
        health: 100,
        hasSword: false,
        userUID: uid,
        equippedItems: {}
    };

    syncUserItemsToPlayer(uid);
    loadPlayerData(uid); // üÜï precargar config e im√°genes
}
    
async function preloadEquippedImages(equippedItems) {
    const images = {};
    const promises = [];

    for (const item in equippedItems) {
        const data = equippedItems[item];
        if (!data.imageUrl) continue;

        const img = new Image();
        img.src = data.imageUrl;

        promises.push(new Promise((resolve) => {
            img.onload = () => {
                images[item] = img;
                resolve();
            };
        }));
    }

    await Promise.all(promises);
    return images;
}

const cachedConfigs = {}; // cache para no pedir config cada vez
const cachedImages = {};  // cache de im√°genes por UID

function gameLoop() {
    ctx.drawImage(backgroundImg, 0, 0, canvas.width, canvas.height);

    player.x += (targetX - player.x) * 0.1;
    player.y += (targetY - player.y) * 0.1;

    for (const id in players) {
        const p = players[id];
        if (!p.userUID) continue;

        ctx.drawImage(playerImg, p.x - 25, p.y - 25, 50, 50);
        ctx.fillStyle = "black";
        ctx.font = "14px Arial";
        ctx.fillText(p.name, p.x - 20, p.y - 30);
        ctx.fillText(`HP: ${p.health}`, p.x - 20, p.y + 40);

        if (p.hasSword) {
            ctx.drawImage(swordImg, p.x + 15, p.y, 40, 40);
        }

        const uid = p.userUID;

        // Config y recursos cacheados
        const config = cachedConfigs[uid];
        const images = cachedImages[uid];

        if (config && images) {
            for (const item in config.equippedItems) {
                const data = config.equippedItems[item];
                const img = images[item];
                if (!img) continue;

                let x = p.x - 25;
                let y = data.position === 'head' ? p.y - 70 :
                        data.position === 'legs' ? p.y + 30 : p.y - 50;

                ctx.drawImage(img, x, y, 50, 50);
            }
        }
    }

    requestAnimationFrame(gameLoop);
}
    
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// Cargar im√°genes
const playerImg = new Image();
playerImg.src = "player.png"; // Imagen del jugador
const swordImg = new Image();
swordImg.src = "https://tr.rbxcdn.com/463a028944c35811cdcd881b3a3a444b/420/420/Decal/Png"; // Imagen de la espada

// Jugador local
let player = { 
    id: null, 
    x: Math.random() * canvas.width, 
    y: Math.random() * canvas.height, 
    size: 50, 
    name: "", 
    health: 100, 
    hasSword: false 
};

let players = {};
let targetX = player.x, targetY = player.y;

auth.onAuthStateChanged(user => {
    if (user) {
        // Obtiene el ID del usuario
        player.id = user.uid;

        // Obtiene el 'nickname' del usuario desde la base de datos
        db.ref(`users/${user.uid}/nickname`).once('value', snapshot => {
            const nickname = snapshot.val(); // El valor del 'nickname'
            player.name = nickname || user.email.split("@")[0] || "An√≥nimo"; // Si no hay nickname, usa el email

            // Guarda el jugador en la base de datos bajo la ruta de players
            db.ref(`players/${player.id}`).set(player);
        });

        // Actualiza la lista de jugadores en tiempo real
        db.ref("players").on("value", snapshot => {
            players = snapshot.val() || {};
            updateLeaderboard();
        });
    }
});

        window.addEventListener("mousemove", e => {
            targetX = e.clientX;
            targetY = e.clientY;
        });

        window.addEventListener("beforeunload", () => {
            db.ref(`players/${player.id}`).remove();
        });

document.addEventListener("keydown", (e) => {
    if (e.key === "e") toggleSword();
    if (e.key === " ") attack();
});

gameLoop(); // Aqu√≠ llamas a la funci√≥n gameLoop() correctamente.

function toggleSword() {
    player.hasSword = !player.hasSword;
    db.ref(`players/${player.id}/hasSword`).set(player.hasSword);
}

function attack() {
    if (!player.hasSword) return;
    
    for (const id in players) {
        if (id !== player.id) {
            const enemy = players[id];
            const distance = Math.hypot(player.x - enemy.x, player.y - enemy.y);
            if (distance < 60) { // Rango de ataque
                let newHealth = Math.max(0, enemy.health - 20);
                db.ref(`players/${id}/health`).set(newHealth);

                if (newHealth === 0) {
                    // Respawn del jugador muerto
                    db.ref(`players/${id}`).set({ 
                        id: id, 
                        x: Math.random() * canvas.width, 
                        y: Math.random() * canvas.height, 
                        size: 50, 
                        name: enemy.name, 
                        health: 100, 
                        hasSword: false 
                    });
                }
            }
        }
    }
}

function updateLeaderboard() {
    const leaderboard = document.getElementById("leaderboard");
    leaderboard.innerHTML = "<b>Leaderboard</b><br>";
    for (const id in players) {
        const p = players[id];
        leaderboard.innerHTML += `${p.name}: ${p.health} HP<br>`;
    }
}

function gameLoop() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Calcular la direcci√≥n hacia el destino
    let dx = targetX - player.x;
    let dy = targetY - player.y;
    let distance = Math.hypot(dx, dy);

    // Mover solo si la distancia es mayor que la velocidad
    if (distance > speed) {
        player.x += (dx / distance) * speed;
        player.y += (dy / distance) * speed;
    } else {
        player.x = targetX;
        player.y = targetY;
    }

    for (const id in players) {
        const p = players[id];

        // Dibujar jugador
        ctx.drawImage(playerImg, p.x - 25, p.y - 25, 50, 50);

        // Dibujar nombre y vida
        ctx.fillStyle = "black";
        ctx.font = "14px Arial";
        ctx.fillText(p.name, p.x - 20, p.y - 30);
        ctx.fillText(`HP: ${p.health}`, p.x - 20, p.y + 40);

        // Dibujar espada si la tiene equipada
        if (p.hasSword) {
            ctx.drawImage(swordImg, p.x + 15, p.y, 40, 40);
        }
    }

    requestAnimationFrame(gameLoop);
}

// Actualizar base de datos cada segundo
setInterval(() => {
    db.ref(`players/${player.id}`).set(player);
}, 1000);
</script>

    <div id="controls">
    <button id="equipButton">Equipar Espada</button>
    <button id="unequipButton">Desequipar Espada</button>
    <button id="attackButton">Atacar</button>
</div>

<style>
    #controls {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 10px;
    }
    
    button {
        background-color: black;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }
    
    button:hover {
        background-color: gray;
    }
</style>

<script>
    document.getElementById("equipButton").addEventListener("click", () => {
        player.hasSword = true;
        db.ref(`players/${player.id}/hasSword`).set(true);
    });

    document.getElementById("unequipButton").addEventListener("click", () => {
        player.hasSword = false;
        db.ref(`players/${player.id}/hasSword`).set(false);
    });

    document.getElementById("attackButton").addEventListener("click", attack);
</script>

</body>
</html>
