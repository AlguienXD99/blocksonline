<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blocksonline - 3D Multiplayer</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
        import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-database.js";
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.module.js';

        // Firebase Configuración
        const firebaseConfig = {
            apiKey: "AIzaSyBuWcUaYo9eah5mehCQ0h8bBnkE_251NKY",
            authDomain: "virtualblocks-b7a52.firebaseapp.com",
            databaseURL: "https://virtualblocks-b7a52-default-rtdb.firebaseio.com/",
            projectId: "virtualblocks-b7a52",
            storageBucket: "virtualblocks-b7a52.appspot.com",
            messagingSenderId: "490618182453",
            appId: "1:490618182453:web:93385819c7ff08537d8a7c"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Variables de juego
        let scene, camera, renderer, player, controls, playerRef;
        let players = {}; // Para los jugadores conectados
        let lastTime = 0;

        // Configuración de la escena
        function init() {
            // Escena y cámara
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Crear el jugador
            player = createPlayer();
            scene.add(player);

            // Control del jugador
            controls = new THREE.PointerLockControls(camera, renderer.domElement);
            document.body.addEventListener('click', () => { controls.lock(); });

            // Escuchar cambios en la base de datos de los jugadores
            const playersRef = ref(db, 'players/');
            onValue(playersRef, (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    players = data;
                    updatePlayers();
                }
            });

            // Resizing
            window.addEventListener('resize', onWindowResize, false);

            // Función de renderizado
            animate();
        }

        // Crear un jugador
        function createPlayer() {
            const geometry = new THREE.BoxGeometry(1, 1, 1);
            const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
            const player = new THREE.Mesh(geometry, material);
            player.position.set(0, 0, 0);
            return player;
        }

        // Actualizar la posición de todos los jugadores
        function updatePlayers() {
            for (let id in players) {
                if (!players[id].exists) continue; // Ignorar jugadores desconectados
                let playerData = players[id];
                if (!playerData.object) {
                    // Crear objeto de jugador si no existe
                    const geometry = new THREE.BoxGeometry(1, 1, 1);
                    const material = new THREE.MeshBasicMaterial({ color: Math.random() * 0xffffff });
                    playerData.object = new THREE.Mesh(geometry, material);
                    scene.add(playerData.object);
                }
                playerData.object.position.set(playerData.x, playerData.y, playerData.z);
            }
        }

        // Movimiento del jugador
        function movePlayer(deltaTime) {
            const speed = 0.1;
            const velocity = new THREE.Vector3();
            const direction = new THREE.Vector3();

            // Movimiento básico (WASD + espacio)
            if (controls.isLocked) {
                if (keyState['w']) direction.z -= 1;
                if (keyState['s']) direction.z += 1;
                if (keyState['a']) direction.x -= 1;
                if (keyState['d']) direction.x += 1;
                if (keyState['space']) velocity.y = 1;

                direction.normalize();
                velocity.add(direction.multiplyScalar(speed));
                player.position.add(velocity);
            }
        }

        // Función para el renderizado del juego
        function animate(time) {
            requestAnimationFrame(animate);
            const deltaTime = (time - lastTime) / 1000;
            lastTime = time;

            movePlayer(deltaTime);

            // Actualizar la cámara para que siga al jugador
            camera.position.lerp(player.position, 0.1);
            camera.position.y = player.position.y + 2; // Mantener altura constante

            controls.update();

            renderer.render(scene, camera);
        }

        // Resizing
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Iniciar juego
        init();
    </script>
</head>
