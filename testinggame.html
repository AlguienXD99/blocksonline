<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing Game</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
    <script type="module">
        import * as THREE from 'https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.module.js';
        import { PointerLockControls } from 'https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/controls/PointerLockControls.js'; // Import correct module

        let camera, scene, renderer, controls;
        let player;

        // Setup scene, camera, renderer
        function init() {
            // Crear la escena
            scene = new THREE.Scene();

            // Crear la cámara
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.y = 2;  // Subimos un poco la cámara

            // Crear el renderizador
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Crear controles de movimiento con PointerLock
            controls = new PointerLockControls(camera, renderer.domElement);
            scene.add(controls.getObject());

            // Agregar una geometría para representar al jugador
            const geometry = new THREE.BoxGeometry(1, 1, 1);
            const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
            player = new THREE.Mesh(geometry, material);
            scene.add(player);

            // Llamar a la función de animación
            animate();
        }

        // Función de animación
        function animate() {
            requestAnimationFrame(animate);

            // Actualizar controles
            controls.update();

            // Renderizar la escena
            renderer.render(scene, camera);
        }

        // Inicializar
        init();
    </script>
</head>
<body>
</body>
</html>
