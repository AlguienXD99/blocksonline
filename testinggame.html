<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blocksonline 3D Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }

        .username {
            position: absolute;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            text-align: center;
            pointer-events: none;
        }

        .button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js";
        import { getDatabase, ref, get, set, update, onValue } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-database.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBuWcUaYo9eah5mehCQ0h8bBnkE_251NKY",
            authDomain: "virtualblocks-b7a52.firebaseapp.com",
            databaseURL: "https://virtualblocks-b7a52-default-rtdb.firebaseio.com/",
            projectId: "virtualblocks-b7a52",
            storageBucket: "virtualblocks-b7a52.appspot.com",
            messagingSenderId: "490618182453",
            appId: "1:490618182453:web:93385819c7ff08537d8a7c"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        // 游댳 Verificar si el usuario est치 logueado
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = "login.html"; // 游댠 Redirigir si no est치 logueado
            } else {
                loadUserData(user.uid);
                loadGame();
            }
        });

        // 游댳 Cargar datos del usuario
        function loadUserData(uid) {
            const userRef = ref(db, "users/" + uid);
            onValue(userRef, (snapshot) => {
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    window.userData = data;
                } else {
                    console.log("No data available for this user.");
                }
            });
        }

        // 游댳 Cargar el juego
        function loadGame() {
            const canvas = document.createElement("canvas");
            document.body.appendChild(canvas);
            const ctx = canvas.getContext("2d");
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const players = [];
            const player = { x: 200, y: 200, username: window.userData.nickname || "Player1" };
            players.push(player);

            // Mostrar jugadores y sus nombres
            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                players.forEach((p) => {
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, 20, 0, Math.PI * 2);
                    ctx.fillStyle = "blue";
                    ctx.fill();
                    
                    // Dibujar el nombre del jugador encima
                    const usernameElement = document.createElement("div");
                    usernameElement.classList.add("username");
                    usernameElement.style.left = `${p.x - 40}px`;
                    usernameElement.style.top = `${p.y - 30}px`;
                    usernameElement.textContent = p.username;
                    document.body.appendChild(usernameElement);
                });
            }

            // Actualizar la posici칩n de los jugadores y redibujar
            function update() {
                player.x += 1;
                player.y += 1;
                draw();
            }

            setInterval(update, 1000 / 60);
        }

        // 游댳 Funci칩n para cerrar sesi칩n
        async function logout() {
            await signOut(auth);
            window.location.href = "login.html";
        }
    </script>
</head>
<body>
    <button class="button" onclick="logout()">Logout</button>
</body>
</html>
