<script>

const speed = 5; // Asegúrate de que 'speed' esté declarado antes de cualquier uso

// Cargar la imagen de fondo
const backgroundImg = new Image();
backgroundImg.src = "fondo.png"; // Asegúrate de tener la imagen en la carpeta correcta

// Cargar la configuración del usuario desde Firebase Realtime Database
async function loadUserConfig(userUID) {
    try {
        // Referencia a la base de datos en Firebase
        const userRef = firebase.database().ref('users/' + userUID); // Ajusta la ruta si es necesario
        const snapshot = await userRef.once('value');  // Obtén una sola lectura

        // Verifica si los datos existen para este UID
        if (snapshot.exists()) {
            return snapshot.val();  // Devuelve los datos de configuración
        } else {
            console.warn(`No se encontraron datos para el usuario ${userUID}`);
            return null;
        }
    } catch (error) {
        console.error("Error al cargar la configuración del usuario desde Firebase:", error);
        return null;
    }
}

// Función de diagnóstico para verificar que todo está sincronizado
function diagnosticCheck() {
    console.log("=== DIAGNÓSTICO COMPLETO ===");
    console.log("1. Estado global:");
    console.log(" - currentUserUID:", currentUserUID);
    console.log(" - Número de ítems cargados:", Object.keys(itemImages).length);
    
    // Verificar si el jugador actual está en el objeto players

    for (const id in players) {
        if (players[id].userUID === currentUserUID) {

            console.log(" - Posición:", players[id].x, players[id].y);
            break;
        }
    }
    
    if (!currentPlayerFound) {

    }

            console.log(`   * Dimensiones: ${item.image.width}x${item.image.height}`);
            console.log(`   * Cargada completamente: ${item.image.complete}`);
            console.log(`   * Posición asignada: ${item.position}`);
        }
    }
    
    console.log("=== FIN DEL DIAGNÓSTICO ===");

// Modificación a la función initializePlayer para incluir el diagnóstico
async function initializePlayer(uid) {
    try {
        currentUserUID = uid;
        
        // ... (resto del código existente sin cambios)
        
        // Al final, después de cargar todo, ejecutar el diagnóstico
        console.log("Ejecutando diagnóstico después de inicialización:");
        diagnosticCheck();
        
        // Iniciar el bucle del juego una vez que todo está cargado
        requestAnimationFrame(gameLoop);
    } catch (error) {
        console.error("Error al inicializar jugador:", error);
    }
}

// Modificación al gameLoop para añadir validación visual
function gameLoop() {
    try {
        // Dibujar la imagen de fondo
        ctx.drawImage(backgroundImg, 0, 0, canvas.width, canvas.height);

        // Resto del código existente sin cambios hasta la parte de dibujar ítems
        
        // Añadir un contador de frames para ejecutar el diagnóstico ocasionalmente
        gameLoop.frameCount = (gameLoop.frameCount || 0) + 1;
        if (gameLoop.frameCount % 300 === 0) { // Cada ~5 segundos a 60fps
            console.log("Diagnóstico periódico:");
            diagnosticCheck();
        }
        
        // Dibujar todos los jugadores
        for (const id in players) {
            let p = players[id];
            
            // Verificación y dibujo del jugador (sin cambios)
            
            // IMPORTANTE: Añadir una verificación visual para el jugador actual
            if (p.userUID === currentUserUID) {
                // Dibujar un marcador para el jugador actual
                ctx.strokeStyle = "red";
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.arc(p.x, p.y, 60, 0, Math.PI * 2);
                ctx.stroke();
                
                // Añadir texto de estado
                ctx.fillStyle = "blue";
                ctx.font = "bold 16px Arial";
                ctx.fillText("Jugador Actual", p.x - 50, p.y - 80);
                ctx.fillText(`UID: ${p.userUID.substring(0,8)}...`, p.x - 50, p.y - 100);
                
                // Verificar si hay ítems para dibujar
                const itemCount = Object.keys(itemImages).length;
                ctx.fillStyle = itemCount > 0 ? "green" : "red";
                ctx.fillText(`Ítems: ${itemCount}`, p.x - 50, p.y - 120);
                
                // CAMBIO IMPORTANTE: Dibujar un indicador visual para cada posición de ítem
                // Esto ayudará a ver si las coordenadas son correctas
                const positions = {
                    'head': { y: p.y - 70, color: 'purple' },
                    'torso': { y: p.y - 50, color: 'blue' },
                    'legs': { y: p.y + 30, color: 'green' }
                };
                
                // Dibujar marcadores para las posiciones de los ítems
                for (const pos in positions) {
                    const { y, color } = positions[pos];
                    ctx.strokeStyle = color;
                    ctx.strokeRect(p.x - 25, y, 50, 50);
                    ctx.fillStyle = color;
                    ctx.fillText(pos, p.x - 25, y - 5);
                }
                
                // Dibujar los ítems con verificación rigurosa
                for (const itemId in itemImages) {
                    const item = itemImages[itemId];
                    
                    if (!item || !item.image) continue;
                    
                    try {
                        // VALIDACIÓN EXTRA
                        if (!item.image.complete) {
                            console.warn(`Imagen para ${itemId} no está completamente cargada`);
                            continue;
                        }
                        
                        // Seleccionar posición y dibujar el ítem
                        let itemY;
                        switch (item.position) {
                            case 'head': itemY = p.y - 70; break;
                            case 'torso': itemY = p.y - 50; break;
                            case 'legs': itemY = p.y + 30; break;
                            default: itemY = p.y - 50;
                        }
                        
                        // Dibujar un marcador específico para este ítem
                        ctx.strokeStyle = "orange";
                        ctx.strokeRect(p.x - 25, itemY, 50, 50);
                        
                        // CAMBIO CRÍTICO: Usar save/restore para asegurar estado limpio del contexto
                        ctx.save();
                        ctx.drawImage(item.image, p.x - 25, itemY, 50, 50);
                        ctx.restore();
                        
                        // Dibujar nombre del ítem
                        ctx.fillStyle = "black";
                        ctx.font = "12px Arial";
                        ctx.fillText(itemId, p.x - 20, itemY + 25);
                    } catch (e) {
                        console.error(`Error dibujando ítem ${itemId}:`, e, item);
                    }
                }
            }
        }
        
        // Continuar el bucle
        requestAnimationFrame(gameLoop);
    } catch (error) {
        console.error("Error en gameLoop:", error);
        requestAnimationFrame(gameLoop);
    }
}

// SOLUCIÓN ALTERNATIVA: Si nada funciona, añadir esta función para forzar el dibujado
function forceDrawItems() {
    if (!currentUserUID) {
        console.error("No hay usuario actual");
        return;
    }
    
    // Encontrar el jugador actual
    let currentPlayer = null;
    for (const id in players) {
        if (players[id].userUID === currentUserUID) {
            currentPlayer = players[id];
            break;
        }
    }
    
    if (!currentPlayer) {
        console.error("Jugador actual no encontrado");
        return;
    }
    
    console.log("Dibujando ítems forzadamente:");
    for (const itemId in itemImages) {
        const item = itemImages[itemId];
        if (!item || !item.image) continue;
        
        console.log(`- Dibujando ${itemId} en posición ${item.position}`);
        
        // Determinar coordenadas según la posición
        let x = currentPlayer.x - 25;
        let y;
        switch (item.position) {
            case 'head': y = currentPlayer.y - 70; break;
            case 'torso': y = currentPlayer.y - 50; break;
            case 'legs': y = currentPlayer.y + 30; break;
            default: y = currentPlayer.y - 50;
        }
        
        // Forzar el dibujado directo en el canvas
        try {
            // Primero, dibujamos un marcador
            ctx.strokeStyle = "red";
            ctx.lineWidth = 3;
            ctx.strokeRect(x, y, 50, 50);
            
            // Luego dibujamos la imagen en estado limpio
            ctx.save();
            ctx.setTransform(1, 0, 0, 1, 0, 0); // Reset transformaciones
            ctx.globalAlpha = 1; // Reset transparencia
            ctx.drawImage(item.image, x, y, 50, 50);
            ctx.restore();
            
            console.log(`- Ítem ${itemId} dibujado con éxito (forzado)`);
        } catch (e) {
            console.error(`- Error dibujando ítem ${itemId} (forzado):`, e);
        }
    }
}

// setTimeout(forceDrawItems, 2000); // Intentar dibujar forzadamente después de 2 segundos
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// Cargar imágenes
const playerImg = new Image();
playerImg.src = "player.png"; // Imagen del jugador
const swordImg = new Image();
swordImg.src = "https://tr.rbxcdn.com/463a028944c35811cdcd881b3a3a444b/420/420/Decal/Png"; // Imagen de la espada

// Jugador local
let player = { 
    id: null, 
    x: Math.random() * canvas.width, 
    y: Math.random() * canvas.height, 
    size: 50, 
    name: "", 
    health: 100, 
    hasSword: false 
};

let players = {};
let targetX = player.x, targetY = player.y;

auth.onAuthStateChanged(user => {
    if (user) {
        // Obtiene el ID del usuario
        player.id = user.uid;

        // Obtiene el 'nickname' del usuario desde la base de datos
        db.ref(`users/${user.uid}/nickname`).once('value', snapshot => {
            const nickname = snapshot.val(); // El valor del 'nickname'
            player.name = nickname || user.email.split("@")[0] || "Anónimo"; // Si no hay nickname, usa el email

            // Guarda el jugador en la base de datos bajo la ruta de players
            db.ref(`players/${player.id}`).set(player);
        });

        // Actualiza la lista de jugadores en tiempo real
        db.ref("players").on("value", snapshot => {
            players = snapshot.val() || {};
            updateLeaderboard();
        });
    }
});

        window.addEventListener("mousemove", e => {
            targetX = e.clientX;
            targetY = e.clientY;
        });

        window.addEventListener("beforeunload", () => {
            db.ref(`players/${player.id}`).remove();
        });

document.addEventListener("keydown", (e) => {
    if (e.key === "e") toggleSword();
    if (e.key === " ") attack();
});

gameLoop(); // Aquí llamas a la función gameLoop() correctamente.

function toggleSword() {
    player.hasSword = !player.hasSword;
    db.ref(`players/${player.id}/hasSword`).set(player.hasSword);
}

function attack() {
    if (!player.hasSword) return;
    
    for (const id in players) {
        if (id !== player.id) {
            const enemy = players[id];
            const distance = Math.hypot(player.x - enemy.x, player.y - enemy.y);
            if (distance < 60) { // Rango de ataque
                let newHealth = Math.max(0, enemy.health - 20);
                db.ref(`players/${id}/health`).set(newHealth);

                if (newHealth === 0) {
                    // Respawn del jugador muerto
                    db.ref(`players/${id}`).set({ 
                        id: id, 
                        x: Math.random() * canvas.width, 
                        y: Math.random() * canvas.height, 
                        size: 50, 
                        name: enemy.name, 
                        health: 100, 
                        hasSword: false 
                    });
                }
            }
        }
    }
}

function updateLeaderboard() {
    const leaderboard = document.getElementById("leaderboard");
    leaderboard.innerHTML = "<b>Leaderboard</b><br>";
    for (const id in players) {
        const p = players[id];
        leaderboard.innerHTML += `${p.name}: ${p.health} HP<br>`;
    }
}

function gameLoop() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Calcular la dirección hacia el destino
    let dx = targetX - player.x;
    let dy = targetY - player.y;
    let distance = Math.hypot(dx, dy);

    // Mover solo si la distancia es mayor que la velocidad
    if (distance > speed) {
        player.x += (dx / distance) * speed;
        player.y += (dy / distance) * speed;
    } else {
        player.x = targetX;
        player.y = targetY;
    }

    for (const id in players) {
        const p = players[id];

        // Dibujar jugador
        ctx.drawImage(playerImg, p.x - 25, p.y - 25, 50, 50);

        // Dibujar nombre y vida
        ctx.fillStyle = "black";
        ctx.font = "14px Arial";
        ctx.fillText(p.name, p.x - 20, p.y - 30);
        ctx.fillText(`HP: ${p.health}`, p.x - 20, p.y + 40);

        // Dibujar espada si la tiene equipada
        if (p.hasSword) {
            ctx.drawImage(swordImg, p.x + 15, p.y, 40, 40);
        }
    }

    requestAnimationFrame(gameLoop);
}

// Actualizar base de datos cada segundo
setInterval(() => {
    db.ref(`players/${player.id}`).set(player);
}, 1000);
</script>

        font-size: 16px;

    button:hover {
        background-color: gray;
    }
</style>

<script>
    document.getElementById("equipButton").addEventListener("click", () => {
        player.hasSword = true;
        db.ref(`players/${player.id}/hasSword`).set(true);
    });

    document.getElementById("unequipButton").addEventListener("click", () => {
        player.hasSword = false;
        db.ref(`players/${player.id}/hasSword`).set(false);
    });

    document.getElementById("attackButton").addEventListener("click", attack);
</script>
