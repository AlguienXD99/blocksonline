<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego VirtualBlocks</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #login-form { 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7); 
            padding: 20px;
            border-radius: 10px;
            color: white;
        }
        input { margin: 10px; }
        button { padding: 10px; }
    </style>
</head>
<body>
    <div id="login-form">
        <h2>Iniciar sesi칩n</h2>
        <input type="email" id="email" placeholder="Correo electr칩nico" required /><br>
        <input type="password" id="password" placeholder="Contrase침a" required /><br>
        <button id="login-button">Iniciar sesi칩n</button>
        <p id="error-message" style="color: red;"></p>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js';
        import { getDatabase, ref, set, onValue, remove } from 'https://www.gstatic.com/firebasejs/9.6.0/firebase-database.js';

        const firebaseConfig = {
            apiKey: "API_KEY",
            authDomain: "virtualblocks-b7a52.firebaseapp.com",
            databaseURL: "https://virtualblocks-b7a52-default-rtdb.firebaseio.com",
            projectId: "virtualblocks-b7a52",
            storageBucket: "virtualblocks-b7a52.appspot.com",
            messagingSenderId: "490618182453",
            appId: "APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        const loginForm = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');

        document.getElementById('login-button').addEventListener('click', () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    loginForm.style.display = 'none';
                    initializeGame(userCredential.user.uid);
                })
                .catch((error) => {
                    errorMessage.textContent = error.message;
                });
        });

        function initializeGame(playerId) {
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const character = new THREE.Mesh(
                new THREE.BoxGeometry(1, 1, 1),
                new THREE.MeshBasicMaterial({ color: 0x00ff00 })
            );
            scene.add(character);
            camera.position.z = 5;

            function updatePosition(position) {
                set(ref(db, 'players/' + playerId), position);
            }

            const players = {};
            onValue(ref(db, 'players'), (snapshot) => {
                const data = snapshot.val() || {};
                for (let id in data) {
                    if (id !== playerId) {
                        if (!players[id]) {
                            players[id] = new THREE.Mesh(
                                new THREE.BoxGeometry(1, 1, 1),
                                new THREE.MeshBasicMaterial({ color: 0x0000ff })
                            );
                            scene.add(players[id]);
                        }
                        players[id].position.set(data[id].x, data[id].y, data[id].z);
                    }
                }
            });

            let moveSpeed = 0.1;
            window.addEventListener("keydown", (event) => {
                if (event.key === "ArrowUp") character.position.z -= moveSpeed;
                if (event.key === "ArrowDown") character.position.z += moveSpeed;
                if (event.key === "ArrowLeft") character.position.x -= moveSpeed;
                if (event.key === "ArrowRight") character.position.x += moveSpeed;
                updatePosition({ x: character.position.x, y: character.position.y, z: character.position.z });
            });

            function animate() {
                requestAnimationFrame(animate);
                renderer.render(scene, camera);
            }
            animate();

            window.addEventListener("resize", () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            window.addEventListener("beforeunload", () => {
                remove(ref(db, 'players/' + playerId));
            });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
</body>
</html>
