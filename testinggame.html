<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Multijugador 3D - Blocksonline</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.136.0/build/three.min.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js";
        import { getDatabase, ref, get, set, update, onValue } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-database.js";

        // Configuración de Firebase
const firebaseConfig = {
  apiKey: "AIzaSyBuWcUaYo9eah5mehCQ0h8bBnkE_251NKY",
  authDomain: "virtualblocks-b7a52.firebaseapp.com",
  databaseURL: "https://virtualblocks-b7a52-default-rtdb.firebaseio.com",
  projectId: "virtualblocks-b7a52",
  storageBucket: "virtualblocks-b7a52.firebasestorage.app",
  messagingSenderId: "490618182453",
  appId: "1:490618182453:web:93385819c7ff08537d8a7c"
};
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        // Escuchar cambios en la autenticación del usuario
        onAuthStateChanged(auth, (user) => {
            if (user) {
                loadUserData(user.uid);
                loadOtherPlayers();
                listenForPlayerMoves(user.uid);
            } else {
                window.location.href = "login.html"; // Redirigir si no está logueado
            }
        });

        // Cargar datos del usuario y su avatar
        function loadUserData(uid) {
            const userRef = ref(db, "users/" + uid);
            onValue(userRef, (snapshot) => {
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    const avatarColor = data.avatarConfig ? data.avatarConfig.color : "gray";
                    updateAvatarAppearance(data.nickname, avatarColor);
                }
            });
        }

        // Función para actualizar la apariencia del avatar
        function updateAvatarAppearance(nickname, avatarColor) {
            document.getElementById("nickname").value = nickname;
            document.getElementById("avatar").style.backgroundColor = avatarColor;
        }

        // Función para escuchar los movimientos de los jugadores
        function listenForPlayerMoves(uid) {
            const playerRef = ref(db, "players/" + uid);
            onValue(playerRef, (snapshot) => {
                if (snapshot.exists()) {
                    const playerData = snapshot.val();
                    updatePlayerPosition(uid, playerData.position);
                }
            });
        }

        // Función para actualizar la posición del jugador en el juego
        function updatePlayerPosition(uid, position) {
            const playerElement = document.getElementById(uid);
            if (playerElement) {
                playerElement.position.set(position.x, position.y, position.z); // Suponiendo que tengas un objeto 3D en Three.js
            }
        }

        // Función para añadir a un jugador al juego
        function addPlayerToGame(uid, position) {
            const playerElement = new THREE.Mesh(
                new THREE.SphereGeometry(1), // Representación 3D
                new THREE.MeshBasicMaterial({ color: Math.random() * 0xffffff }) // Colores aleatorios
            );
            playerElement.position.set(position.x, position.y, position.z);
            playerElement.id = uid;
            scene.add(playerElement); // Agregar al escenario de Three.js

            // Guardar en la base de datos de Firebase
            set(ref(db, "players/" + uid), {
                position: position
            });
        }

        // Llamar a esta función cuando el jugador se mueva
        function movePlayer(uid, position) {
            const playerRef = ref(db, "players/" + uid);
            update(playerRef, {
                position: position
            });
        }

        // Gráficos en 3D con Three.js
        let scene, camera, renderer;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            camera.position.z = 5;

            // Crear iluminación básica
            const light = new THREE.AmbientLight(0x404040); // Luz suave
            scene.add(light);

            // Agregar control de movimiento con WASD y barra espaciadora
            window.addEventListener("keydown", (event) => {
                const movementSpeed = 0.1;
                const player = scene.getObjectByName("player");

                if (player) {
                    if (event.key === "w") player.position.z -= movementSpeed;
                    if (event.key === "s") player.position.z += movementSpeed;
                    if (event.key === "a") player.position.x -= movementSpeed;
                    if (event.key === "d") player.position.x += movementSpeed;
                    if (event.key === " ") player.position.y += movementSpeed;

                    // Actualizar posición en la base de datos
                    movePlayer("player", player.position);
                }
            });

            const animate = function () {
                requestAnimationFrame(animate);
                renderer.render(scene, camera);
            };

            animate();
        }

        init();

        // Evitar jugadores fantasmas
        function removePlayerOnDisconnect(uid) {
            const playerRef = ref(db, "players/" + uid);
            playerRef.onDisconnect().remove();
        }

        // Sincronización en tiempo real de los movimientos
        function loadOtherPlayers() {
            const playersRef = ref(db, "players");
            onValue(playersRef, (snapshot) => {
                snapshot.forEach((childSnapshot) => {
                    const playerData = childSnapshot.val();
                    if (!document.getElementById(childSnapshot.key)) {
                        addPlayerToGame(childSnapshot.key, playerData.position);
                    } else {
                        updatePlayerPosition(childSnapshot.key, playerData.position);
                    }
                });
            });
        }

        // Función para crear el jugador principal
        function createMainPlayer() {
            const geometry = new THREE.SphereGeometry(1, 32, 32);
            const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
            const player = new THREE.Mesh(geometry, material);
            player.name = "player"; // Nombre del jugador
            scene.add(player);

            // Inicializar posición
            movePlayer("player", player.position);
        }

        createMainPlayer(); // Crear jugador principal al iniciar
    </script>
</head>
<body>
    <h1>Juego Multijugador 3D - Blocksonline</h1>
    <div>
        <input type="text" id="nickname" placeholder="Tu nombre de usuario" disabled />
        <div id="avatar" style="width: 50px; height: 50px; background-color: gray;"></div>
    </div>
</body>
</html>
