<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VirtualBlocks</title>
    <style>
        body { margin: 0; background: white; overflow: hidden; }
        canvas { display: block; }
        #leaderboard, #gui {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
        }
        #gui {
            top: 60px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<div id="leaderboard">Leaderboard</div>
<div id="gui">[E] Equipar/Desequipar Espada</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyBuWcUaYo9eah5mehCQ0h8bBnkE_251NKY",
  authDomain: "virtualblocks-b7a52.firebaseapp.com",
  databaseURL: "https://virtualblocks-b7a52-default-rtdb.firebaseio.com",
  projectId: "virtualblocks-b7a52",
  storageBucket: "virtualblocks-b7a52.firebasestorage.app",
  messagingSenderId: "490618182453",
  appId: "1:490618182453:web:93385819c7ff08537d8a7c"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const auth = firebase.auth();

const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const swordImage = new Image();
swordImage.src = "sword.png"; 

let player = { id: null, x: Math.random() * canvas.width, y: Math.random() * canvas.height, size: 30, name: "", health: 100, hasSword: false };
let players = {};
let targetX = player.x, targetY = player.y;

auth.onAuthStateChanged(user => {
    if (user) {
        player.id = user.uid;
        player.name = user.email.split("@")[0] || "AnÃ³nimo";
        db.ref(`players/${player.id}`).set(player);
        db.ref("players").on("value", snapshot => {
            players = snapshot.val() || {};
            updateLeaderboard();
        });

        window.addEventListener("mousemove", e => {
            targetX = e.clientX;
            targetY = e.clientY;
        });

        window.addEventListener("beforeunload", () => {
            db.ref(`players/${player.id}`).remove();
        });

        document.addEventListener("keydown", (e) => {
            if (e.key === "e") toggleSword();
            if (e.key === " ") attack();
        });

        gameLoop();
    }
});

function toggleSword() {
    player.hasSword = !player.hasSword;
    db.ref(`players/${player.id}/hasSword`).set(player.hasSword);
}

function attack() {
    if (!player.hasSword) return;
    
    for (const id in players) {
        if (id !== player.id) {
            const enemy = players[id];
            const distance = Math.hypot(player.x - enemy.x, player.y - enemy.y);
            if (distance < 50) {
                let newHealth = Math.max(0, enemy.health - 20);
                db.ref(`players/${id}/health`).set(newHealth);

                if (newHealth === 0) {
                    db.ref(`players/${id}`).set({ id: id, x: Math.random() * canvas.width, y: Math.random() * canvas.height, size: 30, name: enemy.name, health: 100, hasSword: false });
                }
            }
        }
    }
}

function updateLeaderboard() {
    const leaderboard = document.getElementById("leaderboard");
    leaderboard.innerHTML = "<b>Leaderboard</b><br>";
    for (const id in players) {
        const p = players[id];
        leaderboard.innerHTML += `${p.name}: ${p.health} HP<br>`;
    }
}

function gameLoop() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    player.x += (targetX - player.x) * 0.02;
    player.y += (targetY - player.y) * 0.02;

    for (const id in players) {
        const p = players[id];

        ctx.fillStyle = "blue";
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fill();

        ctx.fillStyle = "black";
        ctx.fillText(p.name, p.x - 20, p.y - p.size - 10);
        ctx.fillText(`HP: ${p.health}`, p.x - 20, p.y + p.size + 10);

        if (p.hasSword) {
            ctx.drawImage(swordImage, p.x + 20, p.y - 10, 30, 30);
        }
    }

    requestAnimationFrame(gameLoop);
}

setInterval(() => {
    db.ref(`players/${player.id}`).set(player);
}, 1000);
</script>
</body>
</html>
