<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battlegrounds - BLOCKSONLINE</title>
    <style>
        body { margin: 0; overflow: hidden; background: white; }
        canvas { display: block; }
        #leaderboard {
            position: absolute;
            top: 10px;
            left: 500px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
        }
        #gui {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
        }
        #gui {
            top: 500px;
            cursor: pointer;
        }
    canvas:hover {
        cursor: url('cursor.png'), auto;
     }
    </style>
</head>
<body>
<div id="gameContainer">
    <canvas id="gameCanvas"></canvas>
</div>

<style>
   #gameContainer {
    background: linear-gradient(to bottom, skyblue 50%, gray 50%); /* Degradado de celeste a gris */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* Toda la pantalla */
    width: 100vw; /* Todo el ancho */

    /* Corrección de background-image */
    background-image: url('fondo.png'); 
    background-repeat: no-repeat;
    background-size: cover; /* Ajusta la imagen para cubrir todo el contenedor */
    background-position: center; /* Centra la imagen */
}

</style>

<div id="leaderboard">Leaderboard</div>
<div id="gui">[E] Equipar/Desequipar Espada | [Espacio] Atacar</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>

<script>
// Configuración Firebase
const firebaseConfig = {
  apiKey: "AIzaSyBuWcUaYo9eah5mehCQ0h8bBnkE_251NKY",
  authDomain: "virtualblocks-b7a52.firebaseapp.com",
  databaseURL: "https://virtualblocks-b7a52-default-rtdb.firebaseio.com",
  projectId: "virtualblocks-b7a52",
  storageBucket: "virtualblocks-b7a52.firebasestorage.app",
  messagingSenderId: "490618182453",
  appId: "1:490618182453:web:93385819c7ff08537d8a7c"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const auth = firebase.auth();

const canvas = document.getElementById("gameCanvas");
    
// Cargar la imagen de fondo
const backgroundImg = new Image();
backgroundImg.src = "fondo.png"; // Asegúrate de tener la imagen en la carpeta correcta
backgroundImg.onload = () => {
    gameLoop(); // Iniciar el juego solo cuando la imagen de fondo haya cargado
};
let firebaseError = ""; // Variable para almacenar el error

auth.onAuthStateChanged(user => {
    if (user) {
        player.id = user.uid;
        player.name = user.email.split("@")[0] || "Anónimo";
        db.ref(`players/${player.id}`).set(player).catch(error => {
            firebaseError = error.message; // Captura errores de autenticación
        });

        db.ref("players").on("value", snapshot => {
            players = snapshot.val() || {};
            updateLeaderboard();
        }, error => {
            firebaseError = error.message; // Captura errores de lectura de la base de datos
        });

        window.addEventListener("mousemove", e => {
            targetX = e.clientX;
            targetY = e.clientY;
        });

        window.addEventListener("beforeunload", () => {
            db.ref(`players/${player.id}`).remove().catch(error => {
                firebaseError = error.message; // Captura errores al eliminar datos
            });
        });

        document.addEventListener("keydown", (e) => {
            if (e.key === "e") toggleSword();
            if (e.key === " ") attack();
        });

        gameLoop();
    } else {
        firebaseError = "No se ha iniciado sesión.";
    }
});

function gameLoop() {
    // Dibujar la imagen de fondo
    ctx.drawImage(backgroundImg, 0, 0, canvas.width, canvas.height);

    // Suavizar el movimiento
    player.x += (targetX - player.x) * 0.1;
    player.y += (targetY - player.y) * 0.1;

    for (const id in players) {
        const p = players[id];

        // Dibujar jugador
        ctx.drawImage(playerImg, p.x - 25, p.y - 25, 50, 50);

        // Dibujar nombre y vida
        ctx.fillStyle = "black";
        ctx.font = "14px Arial";
        ctx.fillText(p.name, p.x - 20, p.y - 30);
        ctx.fillText(`HP: ${p.health}`, p.x - 20, p.y + 40);

        // Dibujar espada si la tiene equipada
        if (p.hasSword) {
            ctx.drawImage(swordImg, p.x + 15, p.y, 40, 40);
        }
    }

    // Mostrar errores de Firebase en el canvas
    if (firebaseError) {
        ctx.fillStyle = "red";
        ctx.font = "16px Arial";
        ctx.fillText(`Error: ${firebaseError}`, 10, canvas.height - 20);
    }

    requestAnimationFrame(gameLoop);
}

const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// Cargar imágenes
const playerImg = new Image();
playerImg.src = "player.png"; // Imagen del jugador
const swordImg = new Image();
swordImg.src = "https://tr.rbxcdn.com/463a028944c35811cdcd881b3a3a444b/420/420/Decal/Png"; // Imagen de la espada

// Jugador local
let player = { 
    id: null, 
    x: Math.random() * canvas.width, 
    y: Math.random() * canvas.height, 
    size: 50, 
    name: "", 
    health: 100, 
    hasSword: false 
};

let players = {};
let targetX = player.x, targetY = player.y;

auth.onAuthStateChanged(user => {
    if (user) {
        player.id = user.uid;
        
        // Obtenemos el nickname desde Firebase
        db.ref(`users/${user.uid}/nickname`).once("value", snapshot => {
            const nickname = snapshot.val() || "Anónimo"; // Si no hay nickname, usamos "Anónimo"
            player.name = nickname;

            // Guardamos el jugador en la base de datos
            db.ref(`players/${player.id}`).set(player).catch(error => {
                firebaseError = error.message; // Captura errores de autenticación
            });
        });

        db.ref("players").on("value", snapshot => {
            players = snapshot.val() || {};
            updateLeaderboard();
        }, error => {
            firebaseError = error.message; // Captura errores de lectura de la base de datos
        });

        window.addEventListener("mousemove", e => {
            targetX = e.clientX;
            targetY = e.clientY;
        });

        window.addEventListener("beforeunload", () => {
            db.ref(`players/${player.id}`).remove().catch(error => {
                firebaseError = error.message; // Captura errores al eliminar datos
            });
        });

        document.addEventListener("keydown", (e) => {
            if (e.key === "e") toggleSword();
            if (e.key === " ") attack();
        });

        gameLoop();
    } else {
        firebaseError = "No se ha iniciado sesión.";
    }
});

function toggleSword() {
    player.hasSword = !player.hasSword;
    db.ref(`players/${player.id}/hasSword`).set(player.hasSword);
}

function attack() {
    if (!player.hasSword) return;
    
    for (const id in players) {
        if (id !== player.id) {
            const enemy = players[id];
            const distance = Math.hypot(player.x - enemy.x, player.y - enemy.y);
            if (distance < 60) { // Rango de ataque
                let newHealth = Math.max(0, enemy.health - 20);
                db.ref(`players/${id}/health`).set(newHealth);

                if (newHealth === 0) {
                    // Respawn del jugador muerto
                    db.ref(`players/${id}`).set({ 
                        id: id, 
                        x: Math.random() * canvas.width, 
                        y: Math.random() * canvas.height, 
                        size: 50, 
                        name: enemy.name, 
                        health: 100, 
                        hasSword: false 
                    });
                }
            }
        }
    }
}

function updateLeaderboard() {
    const leaderboard = document.getElementById("leaderboard");
    leaderboard.innerHTML = "<b>Leaderboard</b><br>";
    for (const id in players) {
        const p = players[id];
        leaderboard.innerHTML += `${p.name}: ${p.health} HP<br>`;
    }
}

const speed = 5; // Velocidad constante de movimiento

let playerItems = {}; // Almacena los artículos equipados de los jugadores
let loadedItemsCount = 0; // Contador para saber cuántos artículos se han cargado
let totalItemsToLoad = 0; // Número total de artículos que necesitamos cargar

// Función para cargar una imagen desde Firebase con promesa
function loadImage(imageUrl) {
    return new Promise((resolve, reject) => {
        const img = new Image();
        img.onload = () => resolve(img);  // Resuelve la promesa cuando la imagen esté cargada
        img.onerror = () => reject(new Error("Error al cargar la imagen"));  // Rechaza si hay error
        img.src = imageUrl;
    });
}

function loadEquippedItems(playerId) {
    const playerRef = db.ref(`users/${playerId}/equippedItems`);

    playerRef.once('value', (snapshot) => {
        const equippedItems = snapshot.val();
        if (equippedItems) {
            const promises = [];  // Aquí guardaremos las promesas de carga de las imágenes

            for (let itemKey in equippedItems) {
                const item = equippedItems[itemKey];  // El objeto del artículo (por ejemplo, AprilT-Shirt)
                if (item.imageUrl) {
                    const imageUrl = item.imageUrl;

                    // Aumentamos el número de artículos a cargar
                    totalItemsToLoad++;

                    // Cargamos la imagen con la promesa
                    const imgPromise = loadImage(imageUrl).then((img) => {
                        // Guardamos la imagen cargada en playerItems
                        playerItems[playerId] = playerItems[playerId] || [];
                        playerItems[playerId].push({
                            image: img,
                            position: item.position || 'torso',
                        });

                        loadedItemsCount++;  // Aumentamos el contador cuando la imagen se haya cargado
                    });

                    promises.push(imgPromise);  // Guardamos la promesa
                }
            }

            // Una vez que todas las imágenes se hayan cargado, ejecutamos el gameLoop
            Promise.all(promises).then(() => {
                console.log("Todos los artículos cargados");
                startGameLoop();  // Inicia el loop de juego después de cargar todas las imágenes
            });
        }
    });
}

function startGameLoop() {
    requestAnimationFrame(gameLoop);  // Llamamos al ciclo de juego una vez que todo esté listo
}

function gameLoop() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Calcular la dirección hacia el destino
    let dx = targetX - player.x;
    let dy = targetY - player.y;
    let distance = Math.hypot(dx, dy);

    // Mover solo si la distancia es mayor que la velocidad
    if (distance > speed) {
        player.x += (dx / distance) * speed;
        player.y += (dy / distance) * speed;
    } else {
        player.x = targetX;
        player.y = targetY;
    }

    for (const id in players) {
        const p = players[id];

        // Dibujar jugador
        ctx.drawImage(playerImg, p.x - 25, p.y - 25, 50, 50);

        // Dibujar nombre y vida
        ctx.fillStyle = "black";
        ctx.font = "14px Arial";
        ctx.fillText(p.name, p.x - 20, p.y - 30);
        ctx.fillText(`HP: ${p.health}`, p.x - 20, p.y + 40);

        // Dibujar los artículos equipados si existen
        if (playerItems[id]) {
            for (let item of playerItems[id]) {
                if (item.position === 'torso') {
                    ctx.drawImage(item.image, p.x - 25, p.y - 25, 50, 50);
                }
                // Puedes agregar más condiciones para otras posiciones (como 'head', 'legs', etc.)
            }
        }

        // Dibujar espada si la tiene equipada
        if (p.hasSword) {
            ctx.drawImage(swordImg, p.x + 15, p.y, 40, 40);
        }
    }

    requestAnimationFrame(gameLoop);
}

// Cargar los artículos equipados para cada jugador
for (const id in players) {
    loadEquippedItems(id);
}


// Actualizar base de datos cada segundo
setInterval(() => {
    db.ref(`players/${player.id}`).set(player);
}, 1000);
</script>

    <div id="controls">
    <button id="equipButton">Equipar Espada</button>
    <button id="unequipButton">Desequipar Espada</button>
    <button id="attackButton">Atacar</button>
</div>

<style>
    #controls {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 10px;
    }
    
    button {
        background-color: black;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }
    
    button:hover {
        background-color: gray;
    }
</style>

<script>
    document.getElementById("equipButton").addEventListener("click", () => {
        player.hasSword = true;
        db.ref(`players/${player.id}/hasSword`).set(true);
    });

    document.getElementById("unequipButton").addEventListener("click", () => {
        player.hasSword = false;
        db.ref(`players/${player.id}/hasSword`).set(false);
    });

    document.getElementById("attackButton").addEventListener("click", attack);
</script>

</body>
</html>
