<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Multijugador 3D - Blocksonline</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.136.0/build/three.min.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js";
        import { getDatabase, ref, set, update, onValue } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-database.js";

        // Configuración de Firebase
const firebaseConfig = {
  apiKey: "AIzaSyBuWcUaYo9eah5mehCQ0h8bBnkE_251NKY",
  authDomain: "virtualblocks-b7a52.firebaseapp.com",
  databaseURL: "https://virtualblocks-b7a52-default-rtdb.firebaseio.com",
  projectId: "virtualblocks-b7a52",
  storageBucket: "virtualblocks-b7a52.firebasestorage.app",
  messagingSenderId: "490618182453",
  appId: "1:490618182453:web:93385819c7ff08537d8a7c"
};
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        // Escuchar el estado de la autenticación del usuario
        onAuthStateChanged(auth, (user) => {
            if (user) {
                loadUserData(user.uid);
                loadOtherPlayers();
                listenForPlayerMoves(user.uid);
            } else {
                window.location.href = "login.html"; // Redirigir si no está logueado
            }
        });

        // Cargar la configuración del usuario desde Firebase
        function loadUserData(uid) {
            const userRef = ref(db, "users/" + uid);
            onValue(userRef, (snapshot) => {
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    const avatarColor = data.avatarConfig ? data.avatarConfig.color : "gray";
                    updateAvatarAppearance(data.nickname, avatarColor);
                    addPlayerToGame(uid, { x: 0, y: 0, z: 0 }); // Posición inicial del jugador
                }
            });
        }

        // Actualizar la apariencia del avatar
        function updateAvatarAppearance(nickname, avatarColor) {
            document.getElementById("nickname").value = nickname;
            document.getElementById("avatar").style.backgroundColor = avatarColor;
        }

        // Agregar al jugador al juego en la escena 3D
        function addPlayerToGame(uid, position) {
            const playerElement = new THREE.Mesh(
                new THREE.SphereGeometry(1),
                new THREE.MeshBasicMaterial({ color: Math.random() * 0xffffff })
            );
            playerElement.position.set(position.x, position.y, position.z);
            playerElement.id = uid;
            scene.add(playerElement);

            // Guardar la posición en la base de datos de Firebase
            set(ref(db, "players/" + uid), {
                position: position
            });
        }

        // Escuchar los movimientos de otros jugadores en Firebase
        function listenForPlayerMoves(uid) {
            const playerRef = ref(db, "players/" + uid);
            onValue(playerRef, (snapshot) => {
                if (snapshot.exists()) {
                    const playerData = snapshot.val();
                    updatePlayerPosition(uid, playerData.position);
                }
            });
        }

        // Actualizar la posición del jugador en la escena 3D
        function updatePlayerPosition(uid, position) {
            const playerElement = document.getElementById(uid);
            if (playerElement) {
                playerElement.position.set(position.x, position.y, position.z);
            }
        }

        // Configuración inicial de la escena 3D
        let scene, camera, renderer, player, playerId;
        let playerSpeed = 0.1; // Velocidad de movimiento del jugador
        let playerJumpHeight = 2; // Altura de salto

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Crear el jugador como una esfera
            const geometry = new THREE.SphereGeometry(1, 32, 32);
            const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
            player = new THREE.Mesh(geometry, material);
            scene.add(player);

            camera.position.z = 5;

            // Crear una fuente de luz
            const light = new THREE.AmbientLight(0x404040);
            scene.add(light);

            // Animación de la escena
            const animate = function () {
                requestAnimationFrame(animate);
                renderer.render(scene, camera);
            };

            animate();

            // Escuchar las teclas de movimiento (WASD)
            document.addEventListener("keydown", onKeyDown);
            document.addEventListener("keyup", onKeyUp);
        }

        // Variables para control de movimiento
        let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false, jump = false;

        // Funciones para los controles de teclado
        function onKeyDown(event) {
            switch (event.key) {
                case "w":
                    moveForward = true;
                    break;
                case "s":
                    moveBackward = true;
                    break;
                case "a":
                    moveLeft = true;
                    break;
                case "d":
                    moveRight = true;
                    break;
                case " ":
                    jump = true;
                    break;
            }
        }

        function onKeyUp(event) {
            switch (event.key) {
                case "w":
                    moveForward = false;
                    break;
                case "s":
                    moveBackward = false;
                    break;
                case "a":
                    moveLeft = false;
                    break;
                case "d":
                    moveRight = false;
                    break;
                case " ":
                    jump = false;
                    break;
            }
        }

        // Actualizar la posición del jugador en la escena y Firebase
        function updatePlayerPosition() {
            if (moveForward) player.position.z -= playerSpeed;
            if (moveBackward) player.position.z += playerSpeed;
            if (moveLeft) player.position.x -= playerSpeed;
            if (moveRight) player.position.x += playerSpeed;

            if (jump && player.position.y <= 1) {
                player.position.y += playerJumpHeight;
            }

            // Sincronizar la posición en Firebase
            if (playerId) {
                update(ref(db, "players/" + playerId), {
                    position: {
                        x: player.position.x,
                        y: player.position.y,
                        z: player.position.z
                    }
                });
            }
        }

        // Eliminar jugadores desconectados (evitar jugadores fantasmas)
        function removePlayerOnDisconnect(uid) {
            const playerRef = ref(db, "players/" + uid);
            playerRef.onDisconnect().remove();
        }

        // Cargar otros jugadores en la escena 3D
        function loadOtherPlayers() {
            const playersRef = ref(db, "players");
            onValue(playersRef, (snapshot) => {
                snapshot.forEach((childSnapshot) => {
                    const playerData = childSnapshot.val();
                    if (!document.getElementById(childSnapshot.key)) {
                        addPlayerToGame(childSnapshot.key, playerData.position);
                    } else {
                        updatePlayerPosition(childSnapshot.key, playerData.position);
                    }
                });
            });
        }

        // Inicializar la escena
        init();
        updatePlayerPosition();

    </script>
</head>
<body>
    <h1>Juego Multijugador 3D - Blocksonline</h1>
    <div>
        <input type="text" id="nickname" placeholder="Tu nombre de usuario" disabled />
        <div id="avatar" style="width: 50px; height: 50px; background-color: gray;"></div>
    </div>
</body>
</html>
