<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singleplayer Blockbase - Virtualblocks</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            height: 100vh;
            background-color: #87CEEB;
        }
        canvas { display: block; }
        button {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px;
            background-color: #ff6347;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <audio autoplay loop muted>
        <source src="https://gitlab.com/AlguienXD99/createfuntv/-/raw/main/punch.mp3" type="audio/mp3">
        Tu navegador no soporta el elemento de audio.
    </audio>
    <button onclick="window.close();">Salir del juego</button>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
        import { getDatabase, ref, set, update, onChildAdded, onChildChanged, onChildRemoved, get } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.155/build/three.module.js';

        const firebaseConfig = {
            apiKey: "TU_API_KEY",
            authDomain: "TU_AUTH_DOMAIN",
            databaseURL: "TU_DATABASE_URL",
            projectId: "TU_PROJECT_ID",
            storageBucket: "TU_STORAGE_BUCKET",
            messagingSenderId: "TU_MESSAGING_SENDER_ID",
            appId: "TU_APP_ID"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        function createPlayer(id, color) {
            const geometry = new THREE.BoxGeometry();
            const material = new THREE.MeshBasicMaterial({ color });
            const cube = new THREE.Mesh(geometry, material);
            cube.userData.id = id;
            scene.add(cube);
            return cube;
        }

        const players = {};

        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log("Jugador conectado", user.uid);
                initGame(user.uid);
            } else {
                console.log("Usuario no autenticado");
            }
        });

        async function initGame(uid) {
            const playerRef = ref(db, players/${uid});
            const snapshot = await get(ref(db, 'players'));
            if (snapshot.exists()) {
                snapshot.forEach((child) => {
                    const id = child.key;
                    const data = child.val();
                    if (!players[id]) {
                        players[id] = createPlayer(id, id === uid ? 0x00ff00 : 0xff0000);
                        players[id].position.set(data.x, data.y, data.z);
                    }
                });
            }
            update(playerRef, { x: 0, y: 0, z: 0 });

            onChildAdded(ref(db, 'players'), (snapshot) => {
                const id = snapshot.key;
                if (!players[id]) {
                    players[id] = createPlayer(id, 0xff0000);
                }
            });

            onChildChanged(ref(db, 'players'), (snapshot) => {
                const id = snapshot.key;
                const data = snapshot.val();
                if (players[id]) {
                    players[id].position.set(data.x, data.y, data.z);
                }
            });

            onChildRemoved(ref(db, 'players'), (snapshot) => {
                const id = snapshot.key;
                if (players[id]) {
                    scene.remove(players[id]);
                    delete players[id];
                }
            });

            document.addEventListener('keydown', (event) => {
                let pos = players[uid].position;
                if (event.key === 'w') pos.z -= 0.1;
                if (event.key === 's') pos.z += 0.1;
                if (event.key === 'a') pos.x -= 0.1;
                if (event.key === 'd') pos.x += 0.1;
                if (event.key === ' ') pos.y += 0.1;
                update(playerRef, { x: pos.x, y: pos.y, z: pos.z });
            });

            function animate() {
                requestAnimationFrame(animate);
                renderer.render(scene, camera);
            }
            animate();
        }
    </script>
</body>
</html>
